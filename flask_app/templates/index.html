<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Self-Employee Tracker</a>
            </div>
        </nav>
    </div>
    <div class="container contain">
        <div class="row justify-content-center">
            <div class="col">
                <div class="log-box">
                    <h1 class="head text-center">Login</h1>
                    {% with messages = get_flashed_messages(category_filter=['login']) %}
                        {% if messages %}
                            <ul class="box-error">
                                <h2 class="text-danger">Errors:</h2>
                            {% for message in messages %}
                                <li><span class="error"></span>{{message}}</li>
                            {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                    <form action="/login" method="post">
                        <div class="form-floating mb-3">
                            <input type="text" name="email" class="form-control">
                            <label>Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" name="password" class="form-control" id="myInput">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <input type="checkbox" onclick="myFunction()"> Show Password
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary extra" type="submit">Submit</button>
                        </div>
                    </form>
                    <div class="distance">
                        <a class="link" href="/reg">Don't Have an Account?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
